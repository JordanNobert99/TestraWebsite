<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Testra Admin</title>
    <link rel="stylesheet" href="../../public/css/variables.css">
    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../public/css/navbar.css">
    <link rel="stylesheet" href="../../public/css/buttons.css">
    <link rel="stylesheet" href="../../public/css/forms.css">
    <link rel="stylesheet" href="../../public/css/cards.css">
    <link rel="stylesheet" href="../../public/css/sections.css">
    <link rel="stylesheet" href="../../public/css/animations.css">
    <link rel="stylesheet" href="../../public/css/responsive.css">
    <link rel="stylesheet" href="../../public/css/admin.css">
    <link rel="stylesheet" href="../../public/css/notifications.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-logo">
                <a href="../../index.html">
                    <img src="../../public/images/logo.svg" alt="Testra Logo" class="logo">
                    <span class="logo-text">Testra</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../dashboard.html">Dashboard</a></li>
                <li><span id="userEmail" class="user-email"></span></li>
                <li><button id="logoutBtn" class="btn-secondary">Logout</button></li>
            </ul>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <span class="theme-icon">🌙</span>
            </button>
            <button class="nav-mobile-toggle" id="mobileMenuToggle" aria-label="Toggle mobile menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main class="admin-container">
        <div class="container">
            <div class="admin-header">
                <h1>Drug Test Calendar</h1>
            </div>

            <!-- Modal Overlay -->
            <div id="modalOverlay" class="modal-overlay" style="display: none;"></div>

            <!-- Add/Edit Event Modal Popup -->
            <div id="eventModal" class="event-modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalTitle">Add New Event</h2>
                        <button id="closeModalBtn" class="close-btn">&times;</button>
                    </div>
                    <form id="eventFormElement">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="clientName">Client Name</label>
                                <input type="text" id="clientName" required>
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" id="date" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventType">Event Type</label>
                                <select id="eventType" required>
                                    <option value="">Select Event Type</option>
                                    <option value="drug-testing">Drug Testing</option>
                                    <option value="consultation">Consultation</option>
                                    <option value="follow-up">Follow-up</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Time</label>
                                <div class="time-input-group">
                                    <select id="timeHour">
                                        <option value=""></option>
                                    </select>
                                    <span class="time-separator">:</span>
                                    <select id="timeMinute">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div id="testTypeContainer" class="form-row" style="display: none;">
                            <div class="form-group">
                                <label for="testType">Test Type</label>
                                <select id="testType">
                                    <option value="">Select Test Type</option>
                                    <option value="urine">Urine Test</option>
                                    <option value="hair">Hair Test</option>
                                    <option value="saliva">Saliva Test</option>
                                    <option value="blood">Blood Test</option>
                                    <option value="breath">Breath Test</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select id="status">
                                    <option value="">Select Status</option>
                                    <option value="scheduled">Scheduled</option>
                                    <option value="completed">Completed</option>
                                    <option value="cancelled">Cancelled</option>
                                </select>
                            </div>
                        </div>

                        <div id="noShowContainer" class="form-group checkbox-group" style="display: none;">
                            <label for="noShow">
                                <input type="checkbox" id="noShow">
                                No Show
                            </label>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Save Event</button>
                            <button type="button" id="deleteEventModalBtn" class="btn-danger">Delete Event</button>
                            <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Context Menu for Event Delete -->
            <div id="contextMenu" class="context-menu" style="display: none;">
                <button id="deleteEventBtn" class="context-menu-item delete-item">🗑️ Delete Event</button>
            </div>

            <!-- Calendar View -->
            <div class="calendar-section">
                <div class="calendar-header">
                    <div class="nav-controls">
                        <button id="prevMonth" class="btn-nav-btn">&larr;</button>
                        <h2 id="currentMonth"></h2>
                        <button id="nextMonth" class="btn-nav-btn">&rarr;</button>
                    </div>
                    <div class="view-controls">
                        <button id="todayBtn" class="btn-today">Today</button>
                        <div class="view-toggle">
                            <button id="monthViewBtn" class="view-btn active" data-view="month">Month</button>
                            <button id="weekViewBtn" class="view-btn" data-view="week">Week</button>
                        </div>
                    </div>
                </div>

                <!-- Day Headers -->
                <div class="calendar-weekdays" id="calendarWeekdays">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>

                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Testra. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <!-- Core Modules -->
    <script src="../../public/js/config.js"></script>
    <script src="../../public/js/theme-switcher.js"></script>
    <!-- Notification Service -->
    <script src="../../public/js/lib/NotificationService.js"></script>
    <!-- Calendar Modules -->
    <script src="../../public/js/pages/admin/calendar/CalendarUtils.js"></script>
    <script src="../../public/js/pages/admin/calendar/EventManager.js"></script>
    <script src="../../public/js/pages/admin/calendar/ModalManager.js"></script>
    <script src="../../public/js/pages/admin/calendar/ContextMenu.js"></script>
    <script src="../../public/js/pages/admin/calendar/CalendarRenderer.js"></script>
    <script src="../../public/js/pages/admin/calendar/CalendarManager.js"></script>
</body>
</html>
