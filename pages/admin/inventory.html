<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Testra Admin</title>
    <link rel="stylesheet" href="../../public/css/variables.css">
    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../public/css/navbar.css">
    <link rel="stylesheet" href="../../public/css/buttons.css">
    <link rel="stylesheet" href="../../public/css/forms.css">
    <link rel="stylesheet" href="../../public/css/cards.css">
    <link rel="stylesheet" href="../../public/css/sections.css">
    <link rel="stylesheet" href="../../public/css/animations.css">
    <link rel="stylesheet" href="../../public/css/responsive.css">
    <link rel="stylesheet" href="../../public/css/admin.css">
    <script src="../../public/js/theme-loader.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-logo">
                <a href="../../index.html">
                    <img src="../../public/images/logo.svg" alt="Testra Logo" class="logo">
                    <span class="logo-text">Testra</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../dashboard.html">Dashboard</a></li>
                <li><span id="userEmail" class="user-email"></span></li>
                <li><button id="logoutBtn" class="btn-secondary">Logout</button></li>
            </ul>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <span class="theme-icon">🌙</span>
            </button>
            <button class="nav-mobile-toggle" id="mobileMenuToggle" aria-label="Toggle mobile menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main class="admin-container">
        <div class="container">
            <div class="admin-header" style="display:flex; align-items:center; gap:12px; flex-wrap:wrap;">
                <div class="title-group">
                    <h1>Inventory</h1>
                </div>

                <!-- centered button container -->
                <div class="center-btn">
                    <button id="addItemBtn" class="btn-primary">+ Add Item</button>
                </div>

                <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
                    <input id="inventorySearch" type="search" placeholder="Search items, company, notes..." style="padding:8px; min-width:220px;">
                    <select id="categoryFilter" style="padding:8px;">
                        <option value="all">All Categories</option>
                    </select>
                </div>
            </div>

            <!-- Add/Edit Form -->
            <div id="inventoryForm" class="admin-form" style="display: none;">
                <h2 id="formTitle">Add New Item</h2>
                <form id="itemForm">
                    <!-- Row 1: Item name + Company -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemName">Item Name</label>
                            <input type="text" id="itemName" required>
                        </div>
                        <div class="form-group">
                            <label for="companyName">Company</label>
                            <input type="text" id="companyName" placeholder="e.g. CannAmm or SureHire" required>
                        </div>
                    </div>

                    <!-- Row 2: Category, Quantity, Reorder Level (all on same horizontal line) -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category">
                                <option value="">Select category</option>
                                <option value="Forms">Forms</option>
                                <option value="Testing Kits">Testing Kits</option>
                                <option value="Sample Cups">Sample Cups</option>
                                <option value="Cleaning Supplies">Cleaning Supplies</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="reorderLevel">Reorder Level</label>
                            <input type="number" id="reorderLevel" min="0" required>
                        </div>
                    </div>

                    <!-- Row 3: Notes (full width) -->
                    <div class="form-row">
                        <div class="form-group" style="flex:1;">
                            <label for="notes">Notes</label>
                            <textarea id="notes" placeholder="Additional notes about this item"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Item</button>
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Inventory Table -->
            <div class="inventory-table-wrapper">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th data-sort="itemName">Item Name</th>
                            <th data-sort="companyName">Company</th>
                            <th data-sort="category">Category</th>
                            <th data-sort="quantity">Quantity</th>
                            <th data-sort="reorderLevel">Reorder Level</th>
                            <th data-sort="status">Status</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <tr id="emptyRow">
                            <td colspan="8" class="empty-state">No inventory items. Add one to get started.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Testra. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="../../public/js/config.js"></script>
    <script src="../../public/js/theme-switcher.js"></script>
    <!-- Inventory modules -->
    <script src="../../public/js/pages/admin/inventory/InventoryUtils.js"></script>
    <script src="../../public/js/pages/admin/inventory/InventoryData.js"></script>
    <script src="../../public/js/pages/admin/inventory/InventoryUI.js"></script>
    <script src="../../public/js/pages/admin/inventory/InventoryManager.js"></script>
</body>
</html>
