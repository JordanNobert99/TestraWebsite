<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Testra Admin</title>
    <link rel="stylesheet" href="../../public/css/variables.css">
    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../public/css/navbar.css">
    <link rel="stylesheet" href="../../public/css/buttons.css">
    <link rel="stylesheet" href="../../public/css/forms.css">
    <link rel="stylesheet" href="../../public/css/cards.css">
    <link rel="stylesheet" href="../../public/css/sections.css">
    <link rel="stylesheet" href="../../public/css/animations.css">
    <link rel="stylesheet" href="../../public/css/responsive.css">
    <link rel="stylesheet" href="../../public/css/admin.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-logo">
                <a href="../../index.html">
                    <img src="../../public/images/logo.svg" alt="Testra Logo" class="logo">
                    <span class="logo-text">Testra</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../dashboard.html">Dashboard</a></li>
                <li><span id="userEmail" class="user-email"></span></li>
                <li><button id="logoutBtn" class="btn-secondary">Logout</button></li>
            </ul>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <span class="theme-icon">🌙</span>
            </button>
            <button class="nav-mobile-toggle" id="mobileMenuToggle" aria-label="Toggle mobile menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main class="admin-container">
        <div class="container">
            <div class="admin-header">
                <h1>Drug Testing Inventory</h1>
                <button id="addItemBtn" class="btn-primary">+ Add Item</button>
            </div>

            <!-- Add/Edit Form -->
            <div id="inventoryForm" class="admin-form" style="display: none;">
                <h2 id="formTitle">Add New Item</h2>
                <form id="itemForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemName">Item Name</label>
                            <input type="text" id="itemName" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" min="0" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="unit">Unit</label>
                            <select id="unit" required>
                                <option value="pieces">Pieces</option>
                                <option value="boxes">Boxes</option>
                                <option value="bottles">Bottles</option>
                                <option value="kits">Kits</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="reorderLevel">Reorder Level</label>
                            <input type="number" id="reorderLevel" min="0" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" placeholder="Additional notes about this item"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Item</button>
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Inventory Table -->
            <div class="inventory-table-wrapper">
                <table class="inventory-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Unit</th>
                            <th>Reorder Level</th>
                            <th>Status</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTableBody">
                        <tr id="emptyRow">
                            <td colspan="7" class="empty-state">No inventory items. Add one to get started.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Testra. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="../../public/js/config.js"></script>
    <script src="../../public/js/theme-switcher.js"></script>
    <script src="../../public/js/pages/admin-inventory.js"></script>
</body>
</html>
