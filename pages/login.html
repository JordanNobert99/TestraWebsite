<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Testra</title>
    <link rel="stylesheet" href="../public/css/variables.css">
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="stylesheet" href="../public/css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-logo">
                <a href="../index.html">
                    <img src="../public/images/logo.svg" alt="Testra Logo" class="logo">
                    <span class="logo-text">Testra</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html#services">Services</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <span class="theme-icon">🌙</span>
            </button>
            <button class="nav-mobile-toggle" id="mobileMenuToggle" aria-label="Toggle mobile menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your Testra account</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email"
                           id="email"
                           name="email"
                           placeholder="you@example.com"
                           required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           id="password"
                           name="password"
                           placeholder="Enter your password"
                           required>
                </div>

                <div class="form-remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn-primary btn-full">Login</button>

                <div class="auth-divider">or</div>

                <a href="#" class="btn-secondary btn-full">Login with Google</a>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                <p><a href="#" class="forgot-password">Forgot your password?</a></p>
            </div>

            <div id="authError" class="auth-error" style="display: none;"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Testra. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
    <script src="../public/js/config.js"></script>
    <script src="../public/js/theme-switcher.js"></script>
    <script src="../public/js/auth.js"></script>
    <script src="../public/js/utils.js"></script>
    <script>document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('authError');

            try {
                await authManager.login(email, password);
                // Redirect based on role
                window.location.href = '../pages/dashboard.html';
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        });</script>
</body>
</html>
